{% extends "base.html" %}

{% block content %}
    <h1>Get collection</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.n.label }}<br>
            {{ form.n(size=32) }}<br>
            {% for error in form.n.errors %}
            <span style="color: red(255, 0, 0);">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
